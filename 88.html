<!DOCTYPE html>
<html>

<head>
    <title> Simple Calculator </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid pt-4 vh-100 w-100" style="background-color:green ">

        <h1 class="mb-5 text-center" style=" font-size:50px ; color:orange "> Simple Calculator </h1>

        <div class=" d-flex flex-column pl-4  b" style="background-color: black ">

            <input type="text" placeholder="___" id="i" class="q" />
            <p id="o" class="a ">0</p>

            <div class="d-flex  flex-row">
                <button onclick="AC()" class="bt st"> AC </button>
                <button onclick="D()" class="bt st"> DEL </button>

                <button onclick="v('/')" class=" s bt"> / </button>
            </div>
            <div class="d-flex  flex-row">
                <button onclick="v('1')" class="bt"> 1 </button>
                <button onclick="v('2')" class="bt"> 2 </button>
                <button onclick="v('3')" class="bt"> 3 </button>
                <button onclick="v('*')" class=" s bt"> * </button>
            </div>
            <div class="d-flex  flex-row">
                <button onclick="v('4')" class="bt"> 4 </button>
                <button onclick="v('5')" class="bt"> 5 </button>
                <button onclick="v('6')" class="bt"> 6 </button>
                <button onclick="v('+')" class=" s bt"> + </button>
            </div>
            <div class="d-flex  flex-row">
                <button onclick="v('7')" class="bt"> 7 </button>
                <button onclick="v('8')" class="bt"> 8 </button>
                <button onclick="v('9')" class="bt"> 9 </button>
                <button onclick="v('-')" class=" s bt"> - </button>
            </div>
            <div class=" mb-3 d-flex  flex-row">
                <button onclick="v('.')" class="bt st"> . </button>
                <button onclick="v('0')" class="bt st"> 0 </button>

                <button onclick="r()" class=" s bt"> = </button>
            </div>
        </div>



    </div>


</body>

</html>
